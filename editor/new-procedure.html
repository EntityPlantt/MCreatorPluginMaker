<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>New procedure - MCreatorPluginMaker</title>
	<link rel="stylesheet" type="text/css" href="../css/editor.css">
	<script type="text/javascript" src="../js/editor.js"></script>
</head>
<body>
	<div id="main">
		<h1 id="title">New procedure block</h1>
		<fieldset>
			<legend>Toolbox</legend>
			<h3><label for="procedure-id">Procedure ID:</label></h3>
			<input type="text" id="procedure-id" placeholder="new_procedure" path="name">
			<br>
			<h3><label for="toolbox-id">Toolbox ID:</label></h3>
			<input type="text" id="toolbox-id" placeholder="entities" path="json.mcreator.toolbox_id">
		</fieldset>
		<fieldset>
			<legend>Display</legend>
			<h3><label for="pr-message">Message:</label></h3>
			<input type="text" id="pr-message" placeholder="Square root of %1" path="json.message0">
		</fieldset>
		<button class="success" onclick="generateProcedure()">Create</button>
	</div>
</body>
</html>
